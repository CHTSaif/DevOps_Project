version: "3.8"

mysqldb:
    image: mysql:5.7
    networks:
      - springboot-db-net
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=devops
    volumes:
      - var/lib/mysql
    ports:
    - 3306:3306
    restart: unless-stopped
    
services:
  application:
    image: devops_project
    build: .
    ports:
      - "8082:8082"
    networks:
      - springboot-db-net
    depends_on:
      - mysqldb
    volumes:
      - /data/springboot-app
    
  
networks:
  springboot-db-net: